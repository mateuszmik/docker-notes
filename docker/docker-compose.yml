version: '3.3'

services:
 notesqueue:
  image: nats
  networks:
   - notesapp-net 

 notes-web:
  image: dockernotes/notes-web
  build:
   context: notes-web
  ports:
   - "80:80"
  depends_on:
   - notifications-service
  networks:
   - notesapp-net
   
 notifications-service:
  image: dockernotes/notifications-service
  build:
   context: notifications-service
  ports:
   - "1234:1234"
  depends_on:
   - notesqueue
  networks:
   - notesapp-net
   
 processing-service:
  image: dockernotes/processing-service
  build:
   context: processing-service
  depends_on:
   - notesqueue
   - notifications-service 
  networks:
   - notesapp-net
   
networks:
  notesapp-net:
    driver: nat
